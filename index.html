<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monty-Xavier</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js"></script>
    <style>
      .hidden {visibility: hidden;}
    </style>
  </head>
  <body>
    <div>
      <h1><center>Xavier's Briefcase Problem <i class="inverse info circle icon"></i></center></h1>
    </div>
    <div class="ui centered grid">
      <div class="five column row">
      </div>
      <div id="restart">
        <div class="column hidden" id="button">
          <button class="big black ui button" id="replay">Replay</button>
        </div>
      </div>
    </div>
    <br> <br>
    <div class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        How to play?
      </div>
      <div class="image content">
        <div class="description">
          Behind one of these breifcase is $250,000. <br>
          Behind each of the other 23 breifcase is cash worth a WHOPPING BIG $0.  <br>
          Click on the briefcase that you think the $250,000 is behind. <br>
          Good luck!!!
        </div>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
